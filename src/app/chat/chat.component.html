<h1 style="text-align: center; color: white">To make order or add tasks and details to you wish we make</h1>
<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label><h2>Add Task</h2></label>
      <div class="input-group" style="width: 100%">
        <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)] = "status">
      </div>
    </div>
    <div class="form-group">
      <textarea name="" id="" cols="30" rows="5"
        class="form-control"
        [(ngModel)] = "task">
      </textarea>
    </div>
    <button
      class="btn btn-primary"
      (click)="addNewEmployer()">
      Add
    </button>
  </div>
</div>

<div class="row" *ngFor = "let empl of employers">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h3>{{ empl.status }}</h3>
    <hr>
    <h4>{{ empl.task }}</h4>
    <button class="btn btn-danger" (click) = "deleteBut(empl)">delete</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <button class="btn btn-success">Save</button>
  </div>
</div>

</div>
