<div class="main">

 <div class="main-top">
    <p id="Logo" [@movePanel]='state'>Hello World!</p>
    <!-- <button [@movePanel]='state' (click) = "newTextVal()" (click)="newStateClick()">{{text}}</button> -->
    <button mat-raised-button  [@movePanel]='state' (click) = "newTextVal()" (click)="newStateClick()">{{text}}</button>
 </div>
 <div class="main-top-details" [@focusPanel]='state'>
    
 </div>

 <div class="main-center" style="background-color: #222222">
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          {{tile.text}}
          <button mat-raised-button>View More</button>
        </mat-grid-tile>
    </mat-grid-list>
 </div>

 <div class="main-bottom">
  <p>main bottom works!</p>
 </div>

</div>
